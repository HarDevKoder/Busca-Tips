<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca Tips</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/inputGoogle.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="contenedorGeneral">
    <div class="contenedorCabecera">
      <h1>Buscador de Tips</h1>
      <hr />
    </div>
    <div class="contenedorCategorias">
      <p>Lenguaje: </p>
      <select id="selectorCategorias">
        <option value="json/git.json">Git</option>
        <option value="json/html.json">Html</option>
        <option value="json/css.json">Css</option>
        <option value="json/javascript.json">JavaScript</option>
      </select>
    </div>
    <div class="contenedorBuscador">

      <label class="label">
        <input type="text" class="input" id="txtBusqueda" placeholder=" " autocomplete="off">
        <span class="span">Ingresa Busqueda</span>
      </label>

      <button id="btnBuscar">Buscar</button>
    </div>

    <div class="contenedorResultados" id="contenedorResultados">
      <ul id="listaResultados"></ul>
    </div>
    
  </div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
